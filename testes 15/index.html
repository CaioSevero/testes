<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="user">
            <div class="imgBx">
                <img src="imagens/icon ken.png" alt="icon">
            </div>
            <div class="content">
                <h2>Caio Severo <br><span>Estudande de programção</span></h2>
            </div>
            <span class="toggle"></span>
        </div>
        <ul class="contact">
            <li style="--clr:#00acee;--i:0;">
                <a href="https://twitter.com/oioiac" target="_blank">
                    <div class="iconBx"><i class="fa-brands fa-twitter"></i></div>
                    <p>Twitter</p>                           
                </a>
            </li>
            <li style="--clr:#cd486b;--i:1;">
                 <a href="https://www.instagram.com/caio_severo_/" target="_blank">
                    <div class="iconBx"><i class="fa-brands fa-instagram"></i></i></div>
                    <p>Instagram</p>                           
                </a></li>
            <li style="--clr:#171515;--i:2;">
                <a href="https://github.com/CaioSevero" target="_blank">
                    <div class="iconBx"><i class="fa-brands fa-github"></i></div>
                    <p>GitHub</p>                           
                </a></li>
        </ul>
    </div>
    <script>
        let toggle = document.querySelector('.toggle');
        let card = document.querySelector('.card');
        toggle.onclick = function(){
            card.classList.toggle('active')
        }
    </script>
</body>
</html>
